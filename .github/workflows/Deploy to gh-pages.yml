name: Deploy ClickOnce App

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x # Match your .NET version

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Import Signing Certificate
      shell: pwsh
      run: |
        $certBytes = [System.Convert]::FromBase64String("${{ secrets.CERTIFICATE_BASE64 }}")
        $cert = New-Object System.Security.Cryptography.X509Certificates.X509Certificate2
        $cert.Import($certBytes, "${{ secrets.CERTIFICATE_PASSWORD }}", [System.Security.Cryptography.X509Certificates.X509KeyStorageFlags]::PersistKeySet)
        $store = New-Object System.Security.Cryptography.X509Certificates.X509Store("My", "CurrentUser")
        $store.Open("ReadWrite")
        $store.Add($cert)
        $store.Close()

    - name: Restore and Publish Using ClickOnce Profile
      run: |
        msbuild /t:Restore /p:Configuration=Release
        msbuild /t:Publish /p:PublishProfile=ClickOnceProfile /p:Configuration=Release
        
    - name: Validate Output Structure
      run: |
        # Verify critical files exist
        Test-Path -Path "AccraRoadAttendance\Installer\Application Files\*" -PathType Container
        Test-Path -Path "AccraRoadAttendance\Installer\*.application"
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        publish_dir: ./AccraRoadAttendance/Installer
        keep_files: false
