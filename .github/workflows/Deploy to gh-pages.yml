    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x # Match your .NET version

    # FIXED PATH: appsettings.json is in AccraRoadAttendance folder
    - name: Replace Online Connection String
      shell: pwsh
      run: |
        # Change to the project directory
        cd AccraRoadAttendance
        
        # Read the original appsettings.json
        $appSettingsPath = "appsettings.json"
        Write-Host "Reading from: $(Get-Location)\$appSettingsPath"
        
        if (-not (Test-Path $appSettingsPath)) {
            Write-Error "❌ File not found: $appSettingsPath"
            exit 1
        }
        
        $jsonContent = Get-Content $appSettingsPath -Raw | ConvertFrom-Json
        
        # Replace the OnlineConnection with the secret value
        $jsonContent.ConnectionStrings.OnlineConnection = "${{ secrets.PRODUCTION_CONNECTION_STRING }}"
        
        # Write back the modified content
        $jsonContent | ConvertTo-Json -Depth 10 | Set-Content $appSettingsPath
        Write-Host "✅ Online connection string replaced in appsettings.json"
    - name: Restore NuGet packages
      run: dotnet restore AccraRoadAttendance/AccraRoadAttendance.csproj

    - name: Install dotnet-ef
      run: dotnet tool install --global dotnet-ef --version 8.*
          
    - name: Apply EF Core Migrations
      #working-directory: AccraRoadAttendance\Data "change master yaml"
      run: dotnet ef database update --context OnlineAttendanceDbContext --verbose --connection "${{ secrets.PRODUCTION_CONNECTION_STRING }}" --project AccraRoadAttendance/AccraRoadAttendance.csproj

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

   
    - name: Restore and Publish Using ClickOnce Profile
      run: |
        msbuild /t:Clean /p:Configuration=Release
        msbuild /t:Restore /p:Configuration=Release
        msbuild /t:Publish /p:PublishProfile=ClickOnceProfile /p:Configuration=Release /p:Revision=${{ github.run_number }}
    - name: Add .nojekyll and .gitattributes
      run: |
       New-Item -Path "AccraRoadAttendance\Installer\.nojekyll" -ItemType File
       New-Item -Path "AccraRoadAttendance\Installer\.gitattributes" -ItemType File -Value @"
       *.manifest binary
       *.application binary
       *.config binary
       *.dll binary
       "@
        
    - name: Validate Output Structure
      run: |
        # Verify critical files exist
        Test-Path -Path "AccraRoadAttendance\Installer\Application Files\*" -PathType Container
        Test-Path -Path "AccraRoadAttendance\Installer\*.application"
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./AccraRoadAttendance/Installer
        keep_files: false
        force_orphan: true
